version: '3'
services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dev
    ports:
      - "5432:5432"
    volumes:
      - /mnt/d/praktyka:/var/lib/postgresql/data
  webapp:
    build: .
    depends_on:
      - postgres
    ports:
      - "8080:80"
